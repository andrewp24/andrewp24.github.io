---
layout: default
title: Blog
---
<main role="main">
    <div class="container-md">
        <div class="jumbotron">
            <p></p>
            <p class="lead text-center">{{ page.title }}</p>
            <p></p>
            <hr class="my-4">
            <p></p>
            <div class="media">
                <ul>
                    {% for post in site.posts %}
                    <li>
                        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                        {{ post.excerpt }} <small class="text-muted"> Date posted: {{ post.date |
                            date_to_string }}</small>
                    </li>
                    <hr class="my-4">
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</main>
